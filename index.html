<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Auto typing text </title>
</head>
<body>
                <div class="container">
                    <h1> I'm <span class="auto-text"> </span> </h1>
                </div>



                <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"> </script>


                <script>
                    var typed = new Typed(".auto-text", {
                        strings : ["Coding", "Bathing", "Cooking"],
                        typeSpeed : 150,
                        backSpeed : 150,
                        loop : true
                    })
                </script>
</body>
</html>
